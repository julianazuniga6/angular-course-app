<app-header (recipesSelected)="onShowRecipes()" (shoppingSelected)="onShowShopping()"></app-header>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <app-recipes *ngIf="showRecipes"></app-recipes>
            <app-shopping-list *ngIf="showShopping"></app-shopping-list>
        </div>
    </div>
</div>
